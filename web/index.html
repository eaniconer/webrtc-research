<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC working example</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="socket.io.js"></script>
    <script src="main.js"></script>

    <div id="container">
        <video id="remoteVideo" autoplay playsinline muted hidden></video>
      
        <div id="send">

    </div>

</html>
